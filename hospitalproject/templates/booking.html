{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}

Booking

{% endblock %}


{% block content %}

<h1 class="text-center">Make An Appointment</h1>
<hr>
<div class="container w-50 bg-light p-3 text-center my-5">
<form action=""  method="POST">
    {% csrf_token %}
    {{form |crispy}}

    <button class="btn btn-secondary mb-4" type="submit">Submit</button>
    <hr>
</form>
</div>

{% endblock %}
